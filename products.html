<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link href="assets/scss/output.css" rel="stylesheet">
</head>
<body>
    
    <!-- header -->
    <header id="header">

    </header>

    <!-- main -->
    <main class="bg-back">

        <!-- filter icone and text -->
        <section class="flex flex-row gap-10 md:pt-0 pt-25 py-5 items-center justify-center">

            <!-- filter icone mobile -->
            <img class="bg-main w-10 h-10 border-2 border-black flex md:hidden" src="assets/image/filter.png" alt="filter" onclick="filterShow()">

            <!-- text top -->
            <h3 class="text-black text-[24px] pt-5">Nos produits...</h3>

        </section>

        <!-- filter mobile -->
        <div class="bg-main hidden md:hidden md:flex flex-col w-full text-white h-full" id="filter">

            <!-- logo, text filter -->
            <h3 class="text-[48px] pt-5 flex items-center justify-center">Filtrer</h3>
                
            <!-- line -->
            <div class="w-full h-px bg-back"></div>

            <!-- price, slider -->
            <div class="flex flex-col items-center justify-center">
                <div class="p-6 w-full max-w-md">
                    <p class="pb-2 text-[36px]">Prix</p>
                    <div class="pb-4">
                        <input type="range" id="price-range" class="w-full accent-back" min="0" max="2000" value="500" oninput="updatePriceMobile(this.value)">
                    </div>
                    <div class="flex justify-between">
                        <span id="minPriceMobile">0€</span>
                        <span id="maxPriceMobile">2000€</span>
                    </div>
                </div>
            </div>

            <!-- line -->
            <div class="w-full h-px bg-back"></div>

            <!-- categories -->
            <div class="flex flex-col items-center justify-center">
                <div class="p-6 w-full max-w-md">
                    <p class="pb-2 text-[36px]">Catégories</p>
                        <div class="flex flex-col gap-2 text-[24px]">
                        <div>
                            <input type="checkbox" id="ordinateurs" name="ordinateurs"/>
                            <label for="ordinateurs">Ordinateurs</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pieces" name="pieces"/>
                            <label for="pieces">Pièces</label>
                        </div>
                        <div>
                            <input type="checkbox" id="peripheriques" name="peripheriques"/>
                            <label for="peripheriques">Périphériques</label>
                        </div>
                        <div>
                            <input type="checkbox" id="reseau" name="reseau"/>
                            <label for="reseau">Réseau</label>
                        </div>
                        <div>
                            <input type="checkbox" id="tablettes" name="tablettes"/>
                            <label for="tablettes">Tablettes</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- line -->
            <div class="w-full h-px bg-back"></div>

            <!-- brands -->
            <div class="flex flex-col items-center justify-center">
                <div class="p-6 w-full max-w-md">
                    <p class="pb-2 text-[36px]">Marques</p>
                        <div class="flex flex-col gap-2 text-[24px]">
                        <div>
                            <input type="checkbox" id="marque1" name="marque1"/>
                            <label for="marque1">Marque 1</label>
                        </div>
                        <div>
                            <input type="checkbox" id="marque2" name="marque2"/>
                            <label for="marque2">Marque 2</label>
                        </div>
                        <div>
                            <input type="checkbox" id="marque3" name="marque3"/>
                            <label for="marque3">Marque 3</label>
                        </div>
                        <div>
                            <input type="checkbox" id="marque4" name="marque4"/>
                            <label for="marque4">Marque 4</label>
                        </div>
                        <div>
                            <input type="checkbox" id="marque5" name="marque5"/>
                            <label for="marque5">Marque 5</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- line -->
            <div class="w-full h-px bg-back"></div>

            <!-- products availables -->
            <div class="flex flex-col items-center justify-center">
                <div class="p-6 w-full max-w-md">
                    <p class="pb-2 text-[36px]">Disponible</p>
                    <div class="text-[24px]">
                        <input type="checkbox" id="disponibles" name="disponibles"/>
                        <label for="disponibles">Produits disponibles uniquement</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- filter and products -->
        <section class="flex flex-row">

            <!-- filter computer -->
            <div class="bg-main md:flex hidden flex-col w-full ml-5 text-white h-full">

                <!-- logo, text filter -->
                <div class="flex flex-row items-center justify-center pt-5 gap-20">
                    <h3 class="text-[48px]">Filtrer</h3>
                    <img class="invert w-10 h-10" src="assets/image/filter.png" alt="filter">
                </div>

                <!-- line -->
                <div class="w-full h-px bg-back"></div>

                <!-- price, slider -->
                <div class="flex flex-col">
                    <div class="p-6 w-full max-w-md">
                        <p class="pb-2 text-[36px]">Prix</p>
                        <div class="pb-4">
                            <input type="range" class="w-full accent-back" min="0" max="2000" value="500" oninput="updatePriceComputer(this.value)">
                        </div>
                        <div class="flex justify-between">
                            <span id="minPriceComputer">0€</span>
                            <span id="maxPriceComputer">2000€</span>
                        </div>
                    </div>
                </div>

                <!-- line -->
                <div class="w-full h-px bg-back"></div>

                <!-- categories -->
                <div class="flex flex-col">
                    <div class="p-6 w-full max-w-md">
                        <p class="pb-2 text-[36px]">Catégories</p>
                          <div class="flex flex-col gap-2 text-[24px]">
                            <div>
                                <input type="checkbox" id="ordinateurs" name="ordinateurs"/>
                                <label for="ordinateurs">Ordinateurs</label>
                            </div>
                            <div>
                                <input type="checkbox" id="pieces" name="pieces"/>
                                <label for="pieces">Pièces</label>
                            </div>
                            <div>
                                <input type="checkbox" id="peripheriques" name="peripheriques"/>
                                <label for="peripheriques">Périphériques</label>
                            </div>
                            <div>
                                <input type="checkbox" id="reseau" name="reseau"/>
                                <label for="reseau">Réseau</label>
                            </div>
                            <div>
                                <input type="checkbox" id="tablettes" name="tablettes"/>
                                <label for="tablettes">Tablettes</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- line -->
                <div class="w-full h-px bg-back"></div>

                <!-- brands -->
                <div class="flex flex-col">
                    <div class="p-6 w-full max-w-md">
                        <p class="pb-2 text-[36px]">Marques</p>
                          <div class="flex flex-col gap-2 text-[24px]">
                            <div>
                                <input type="checkbox" id="marque1" name="marque1"/>
                                <label for="marque1">Marque 1</label>
                            </div>
                            <div>
                                <input type="checkbox" id="marque2" name="marque2"/>
                                <label for="marque2">Marque 2</label>
                            </div>
                            <div>
                                <input type="checkbox" id="marque3" name="marque3"/>
                                <label for="marque3">Marque 3</label>
                            </div>
                            <div>
                                <input type="checkbox" id="marque4" name="marque4"/>
                                <label for="marque4">Marque 4</label>
                            </div>
                            <div>
                                <input type="checkbox" id="marque5" name="marque5"/>
                                <label for="marque5">Marque 5</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- line -->
                <div class="w-full h-px bg-back"></div>

                <!-- products availables -->
                <div class="flex flex-col">
                    <div class="p-6 w-full max-w-md">
                        <p class="pb-2 text-[36px]">Disponible</p>
                        <div class="text-[24px]">
                            <input type="checkbox" id="disponibles" name="disponibles"/>
                            <label for="disponibles">Produits disponibles uniquement</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- products -->
            <div class="flex flex-wrap gap-2 px-5 py-5 items-center justify-center pb-15" id="products">
                
            </div>

        </section>
        

    </main>

    <!-- footer -->
    <footer class="bg-main flex flex-row text-white justify-center gap-15 py-10 border-2 border-main border-t-black" id="footer">

    </footer>

    <!-- link to js -->
    <script src="assets/js/products.js"></script>
    <script src="assets/js/common.js"></script>

</body>
</html>
